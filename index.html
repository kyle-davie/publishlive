<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <title>Login</title>
</head>
<body>
  <header></header>
  <main>
    <div class="container">
      <form action="index.html">
        <fieldset>
          <div class="content">
            <label for="login-user" class="spacing">Username: </label><br>
            <input type="text" id="login-user" class="input-box">
            <label for="login-pass" class="spacing">Password: </label><br>
            <input type="password" id="login-pass" class="input-box">
          </div>
          <div class="button-outter">
            <p id="status" class="status"></p>
            <button type="button" id="btn" onclick="verify()">Submit</button>
          </div>
        </fieldset>
      </form>
    </div>
  </main>
  <footer></footer>
  <script src="app.js">
  </script>
</body>
</html>
